<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Component Slider</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .demo {
        max-width: 560px;
        width: 100%;
      }

      .box {
        height: 100px;
        font-size: 16px;
        background: rgb(74, 74, 238);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <web-component-slider>
        <div class="box" slot="slide">1</div>
        <div class="box" slot="slide">2</div>
        <div class="box" slot="slide">3</div>
        <div class="box" slot="slide">4</div>
        <div class="box" slot="slide">5</div>
      </web-component-slider>
    </div>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
